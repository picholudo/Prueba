<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-codigo-estudio-heading" jhiTranslate="App.codigoEstudio.home.createOrEditLabel">Create or edit a Codigo Estudio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.codigoEstudio.nivelEstudios" for="field_nivelEstudios">Nivel Estudios</label>
                    <select class="form-control" name="nivelEstudios" formControlName="nivelEstudios" id="field_nivelEstudios">
                        <option value="ILETRADO">{{'App.NivelEstudios.ILETRADO' | translate}}</option>
                        <option value="LEER_Y_ESCRIBIR">{{'App.NivelEstudios.LEER_Y_ESCRIBIR' | translate}}</option>
                        <option value="LEER_Y_ESCRIBIR_Y_4_REGLAS">{{'App.NivelEstudios.LEER_Y_ESCRIBIR_Y_4_REGLAS' | translate}}</option>
                        <option value="PRIMARIOS">{{'App.NivelEstudios.PRIMARIOS' | translate}}</option>
                        <option value="SECUNDARIOS">{{'App.NivelEstudios.SECUNDARIOS' | translate}}</option>
                        <option value="SUPERIORES">{{'App.NivelEstudios.SUPERIORES' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('nivelEstudios')!.invalid && (editForm.get('nivelEstudios')!.dirty || editForm.get('nivelEstudios')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nivelEstudios')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.codigoEstudio.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                    <div *ngIf="editForm.get('codigo')!.invalid && (editForm.get('codigo')!.dirty || editForm.get('codigo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
