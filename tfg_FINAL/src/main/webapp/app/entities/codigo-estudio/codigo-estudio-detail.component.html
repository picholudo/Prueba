<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="codigoEstudio">
            <h2><span jhiTranslate="App.codigoEstudio.detail.title">Codigo Estudio</span> {{codigoEstudio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.codigoEstudio.nivelEstudios">Nivel Estudios</span></dt>
                <dd>
                    <span jhiTranslate="{{'App.NivelEstudios.' + codigoEstudio.nivelEstudios}}">{{codigoEstudio.nivelEstudios}}</span>
                </dd>
                <dt><span jhiTranslate="App.codigoEstudio.codigo">Codigo</span></dt>
                <dd>
                    <span>{{codigoEstudio.codigo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/codigo-estudio', codigoEstudio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
