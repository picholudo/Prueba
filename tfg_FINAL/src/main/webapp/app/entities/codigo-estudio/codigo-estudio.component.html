<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.codigoEstudio.home.title">Codigo Estudios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-codigo-estudio" [routerLink]="['/codigo-estudio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.codigoEstudio.home.createLabel">
            Create a new Codigo Estudio
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="codigoEstudios?.length === 0">
        <span jhiTranslate="App.codigoEstudio.home.notFound">No codigoEstudios found</span>
    </div>
    <div class="table-responsive" *ngIf="codigoEstudios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.codigoEstudio.nivelEstudios">Nivel Estudios</span></th>
            <th scope="col" ><span jhiTranslate="App.codigoEstudio.codigo">Codigo</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let codigoEstudio of codigoEstudios ;trackBy: trackId">
                <td><a [routerLink]="['/codigo-estudio', codigoEstudio.id, 'view' ]">{{codigoEstudio.id}}</a></td>
                <td jhiTranslate="{{'App.NivelEstudios.' + codigoEstudio.nivelEstudios}}">{{codigoEstudio.nivelEstudios}}</td>
                <td>{{codigoEstudio.codigo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/codigo-estudio', codigoEstudio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/codigo-estudio', codigoEstudio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(codigoEstudio)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
