<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-estadistica-pz-neuronorma-heading" jhiTranslate="App.estadisticaPzNeuronorma.home.createOrEditLabel">Create or edit a Estadistica Pz Neuronorma</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.estadisticaPzNeuronorma.ajusteEstudios" for="field_ajusteEstudios">Ajuste Estudios</label>
                    <input type="number" class="form-control" name="ajusteEstudios" id="field_ajusteEstudios"
                           formControlName="ajusteEstudios"/>
                    <div *ngIf="editForm.get('ajusteEstudios')!.invalid && (editForm.get('ajusteEstudios')!.dirty || editForm.get('ajusteEstudios')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ajusteEstudios')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ajusteEstudios')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('ajusteEstudios')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.estadisticaPzNeuronorma.pz" for="field_pz">Pz</label>
                    <input type="number" class="form-control" name="pz" id="field_pz"
                           formControlName="pz"/>
                    <div *ngIf="editForm.get('pz')!.invalid && (editForm.get('pz')!.dirty || editForm.get('pz')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pz')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('pz')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
