<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.estadisticaTAVEC.home.title">Estadistica TAVECS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estadistica-tavec" [routerLink]="['/estadistica-tavec/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.estadisticaTAVEC.home.createLabel">
            Create a new Estadistica TAVEC
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="estadisticaTAVECS?.length === 0">
        <span jhiTranslate="App.estadisticaTAVEC.home.notFound">No estadisticaTAVECS found</span>
    </div>
    <div class="table-responsive" *ngIf="estadisticaTAVECS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticaTAVEC.prueba">Prueba</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticaTAVEC.edadTipoPrueba">Edad Tipo Prueba</span></th>            
            <th scope="col" ><span jhiTranslate="App.estadisticaTAVEC.media">Media</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticaTAVEC.desviacionTipica">Desviacion Tipica</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estadisticaTAVEC of estadisticaTAVECS ;trackBy: trackId">
                <td><a [routerLink]="['/estadistica-tavec', estadisticaTAVEC.id, 'view' ]">{{estadisticaTAVEC.id}}</a></td>
                <td>
                    <div *ngIf="estadisticaTAVEC.pruebaId">
                        <a [routerLink]="['/prueba', estadisticaTAVEC.pruebaId , 'view' ]" >{{estadisticaTAVEC.pruebaNombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="estadisticaTAVEC.edadTipoPruebaId">
                        <a [routerLink]="['/edad-tipo-prueba', estadisticaTAVEC.edadTipoPruebaId , 'view' ]" >{{estadisticaTAVEC.edadTipoPruebaTipoPrueba}}</a>
                    </div>
                </td>
                <td>{{estadisticaTAVEC.media}}</td>
                <td>{{estadisticaTAVEC.desviacionTipica}}</td>                
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/estadistica-tavec', estadisticaTAVEC.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/estadistica-tavec', estadisticaTAVEC.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(estadisticaTAVEC)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
