<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.estadisticaPuntoCorte.home.title">Estadistica Punto Cortes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estadistica-punto-corte" [routerLink]="['/estadistica-punto-corte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.estadisticaPuntoCorte.home.createLabel">
            Create a new Estadistica Punto Corte
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="estadisticaPuntoCortes?.length === 0">
        <span jhiTranslate="App.estadisticaPuntoCorte.home.notFound">No estadisticaPuntoCortes found</span>
    </div>
    <div class="table-responsive" *ngIf="estadisticaPuntoCortes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticaPuntoCorte.prueba">Prueba</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticaPuntoCorte.puntoCorte">Punto Corte</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estadisticaPuntoCorte of estadisticaPuntoCortes ;trackBy: trackId">
                <td><a [routerLink]="['/estadistica-punto-corte', estadisticaPuntoCorte.id, 'view' ]">{{estadisticaPuntoCorte.id}}</a></td>
                <td>
                    <div *ngIf="estadisticaPuntoCorte.pruebaId">
                        <a [routerLink]="['/prueba', estadisticaPuntoCorte.pruebaId , 'view' ]" >{{estadisticaPuntoCorte.pruebaNombre}}</a>
                    </div>
                </td>
				<td>{{estadisticaPuntoCorte.puntoCorte}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/estadistica-punto-corte', estadisticaPuntoCorte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/estadistica-punto-corte', estadisticaPuntoCorte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(estadisticaPuntoCorte)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
