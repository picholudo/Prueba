<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estadisticaFAB">
            <h2><span jhiTranslate="App.estadisticaFAB.detail.title">Estadistica FAB</span> {{estadisticaFAB.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.estadisticaFAB.codigoEstudio">Codigo Estudio</span></dt>
                <dd>
                    <div *ngIf="estadisticaFAB.codigoEstudioId">
                        <a [routerLink]="['/codigo-estudio', estadisticaFAB.codigoEstudioId, 'view']">{{estadisticaFAB.codigoEstudioNivelEstudios}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="App.estadisticaFAB.edadTipoPrueba">Edad Tipo Prueba</span></dt>
                <dd>
                    <div *ngIf="estadisticaFAB.edadTipoPruebaId">
                        <a [routerLink]="['/edad-tipo-prueba', estadisticaFAB.edadTipoPruebaId, 'view']">{{estadisticaFAB.edadTipoPruebaTipoPrueba}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="App.estadisticaFAB.media">Media</span></dt>
                <dd>
                    <span>{{estadisticaFAB.media}}</span>
                </dd>
                <dt><span jhiTranslate="App.estadisticaFAB.desviacionTipica">Desviacion Tipica</span></dt>
                <dd>
                    <span>{{estadisticaFAB.desviacionTipica}}</span>
                </dd>
                
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estadistica-fab', estadisticaFAB.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
