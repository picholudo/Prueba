<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estadisticaSSNeuronorma">
            <h2><span jhiTranslate="App.estadisticaSSNeuronorma.detail.title">Estadistica SS Neuronorma</span> {{estadisticaSSNeuronorma.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.estadisticaSSNeuronorma.prueba">Prueba</span></dt>
                <dd>
                    <div *ngIf="estadisticaSSNeuronorma.pruebaId">
                        <a [routerLink]="['/prueba', estadisticaSSNeuronorma.pruebaId, 'view']">{{estadisticaSSNeuronorma.pruebaNombre}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="App.estadisticaSSNeuronorma.edadTipoPrueba">Edad Tipo Prueba</span></dt>
                <dd>
                    <div *ngIf="estadisticaSSNeuronorma.edadTipoPruebaId">
                        <a [routerLink]="['/edad-tipo-prueba', estadisticaSSNeuronorma.edadTipoPruebaId, 'view']">{{estadisticaSSNeuronorma.edadTipoPruebaTipoPrueba}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="App.estadisticaSSNeuronorma.pd">Puntuaci√≥n Directa</span></dt>
                <dd>
                    <span>{{estadisticaSSNeuronorma.pd}}</span>
                </dd>
                <dt><span jhiTranslate="App.estadisticaSSNeuronorma.scaledScore">Scaled Score</span></dt>
                <dd>
                    <span>{{estadisticaSSNeuronorma.scaledScore}}</span>
                </dd>
                
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estadistica-ss-neuronorma', estadisticaSSNeuronorma.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
