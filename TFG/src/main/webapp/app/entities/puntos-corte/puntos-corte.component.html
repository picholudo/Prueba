<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.puntosCorte.home.title">Puntos Cortes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puntos-corte" [routerLink]="['/puntos-corte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.puntosCorte.home.createLabel">
            Create a new Puntos Corte
            </span>
        </button>
        <button class="btn btn-primary float-left" [routerLink]="['/paciente']">
            <fa-icon [icon]="'plus'"></fa-icon>
            Create a new Punto de Corte
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="puntosCortes?.length === 0">
        <span jhiTranslate="App.puntosCorte.home.notFound">No puntosCortes found</span>
    </div>
    <div class="table-responsive" *ngIf="puntosCortes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.puntosCorte.nombre">Nombre</span></th>
            <th scope="col" ><span jhiTranslate="App.puntosCorte.limite">Limite</span></th>
            <th scope="col" ><span jhiTranslate="App.puntosCorte.superarlo">Superarlo</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puntosCorte of puntosCortes ;trackBy: trackId">
                <td><a [routerLink]="['/puntos-corte', puntosCorte.id, 'view' ]">{{puntosCorte.id}}</a></td>
                <td>{{puntosCorte.nombre}}</td>
                <td>{{puntosCorte.limite | date:'medium'}}</td>
                <td>{{puntosCorte.superarlo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/puntos-corte', puntosCorte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/puntos-corte', puntosCorte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(puntosCorte)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
