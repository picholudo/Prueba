<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.paciente.home.title">Pacientes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-paciente" [routerLink]="['/paciente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.paciente.home.createLabel">
            Create a new Paciente
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pacientes?.length === 0">
        <span jhiTranslate="App.paciente.home.notFound">No pacientes found</span>
    </div>
    <div class="table-responsive" *ngIf="pacientes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.paciente.sexo">Sexo</span></th>
            <th scope="col" ><span jhiTranslate="App.paciente.profesion">Profesion</span></th>
            <th scope="col" ><span jhiTranslate="App.paciente.estudios">Estudios</span></th>
            <th scope="col" ><span jhiTranslate="App.paciente.edad">Edad</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paciente of pacientes ;trackBy: trackId">
                <td><a [routerLink]="['/paciente', paciente.id, 'view' ]">{{paciente.id}}</a></td>
                <td jhiTranslate="{{'App.Sexo.' + paciente.sexo}}">{{paciente.sexo}}</td>
                <td>{{paciente.profesion}}</td>
                <td jhiTranslate="{{'App.Nivelestudio.' + paciente.estudios}}">{{paciente.estudios}}</td>
                <td>{{paciente.edad}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/paciente', paciente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/paciente', paciente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(paciente)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
