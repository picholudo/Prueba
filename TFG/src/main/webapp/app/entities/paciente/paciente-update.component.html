<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-paciente-heading" jhiTranslate="App.paciente.home.createOrEditLabel">Create or edit a Paciente</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.paciente.sexo" for="field_sexo">Sexo</label>
                    <select class="form-control" name="sexo" formControlName="sexo" id="field_sexo">
                        <option value="Hombre">{{'App.Sexo.Hombre' | translate}}</option>
                        <option value="Mujer">{{'App.Sexo.Mujer' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('sexo')!.invalid && (editForm.get('sexo')!.dirty || editForm.get('sexo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sexo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.paciente.profesion" for="field_profesion">Profesion</label>
                    <input type="text" class="form-control" name="profesion" id="field_profesion"
                           formControlName="profesion"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.paciente.estudios" for="field_estudios">Estudios</label>
                    <select class="form-control" name="estudios" formControlName="estudios" id="field_estudios">
                        <option value="ILETRADO">{{'App.Nivelestudio.ILETRADO' | translate}}</option>
                        <option value="LEER_Y_ESCRIBIR">{{'App.Nivelestudio.LEER_Y_ESCRIBIR' | translate}}</option>
                        <option value="LEER_Y_ESCRIBIR_Y_4_REGLAS">{{'App.Nivelestudio.LEER_Y_ESCRIBIR_Y_4_REGLAS' | translate}}</option>
                        <option value="PRIMARIOS">{{'App.Nivelestudio.PRIMARIOS' | translate}}</option>
                        <option value="SECUNDARIOS">{{'App.Nivelestudio.SECUNDARIOS' | translate}}</option>
                        <option value="SUPERIORES">{{'App.Nivelestudio.SUPERIORES' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('estudios')!.invalid && (editForm.get('estudios')!.dirty || editForm.get('estudios')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('estudios')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.paciente.edad" for="field_edad">Edad</label>
                    <input type="number" class="form-control" name="edad" id="field_edad"
                           formControlName="edad"/>
                    <div *ngIf="editForm.get('edad')!.invalid && (editForm.get('edad')!.dirty || editForm.get('edad')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('edad')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('edad')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 60 }">
                            This field should be at least 60.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('edad')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 120 }">
                            This field cannot be more than 120.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('edad')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
