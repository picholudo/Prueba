<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.estadisticas.home.title">Estadisticas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estadisticas" [routerLink]="['/estadisticas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.estadisticas.home.createLabel">
            Create a new Estadisticas
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="estadisticas?.length === 0">
        <span jhiTranslate="App.estadisticas.home.notFound">No estadisticas found</span>
    </div>
    <div class="table-responsive" *ngIf="estadisticas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticas.edad">Edad</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticas.estudios">Estudios</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticas.sexo">Sexo</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticas.prueba">Prueba</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticas.media">Media</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticas.desviacion">Desviacion</span></th>
            <th scope="col" ><span jhiTranslate="App.estadisticas.zscore">Zscore</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estadisticas of estadisticas ;trackBy: trackId">
                <td><a [routerLink]="['/estadisticas', estadisticas.id, 'view' ]">{{estadisticas.id}}</a></td>
                <td>{{estadisticas.edad}}</td>
                <td jhiTranslate="{{'App.Nivelestudio.' + estadisticas.estudios}}">{{estadisticas.estudios}}</td>
                <td jhiTranslate="{{'App.Sexo.' + estadisticas.sexo}}">{{estadisticas.sexo}}</td>
                <td>{{estadisticas.prueba}}</td>
                <td>{{estadisticas.media}}</td>
                <td>{{estadisticas.desviacion}}</td>
                <td>
                    <div *ngIf="estadisticas.zscoreId">
                        <a [routerLink]="['/z-score', estadisticas.zscoreId , 'view' ]" >{{estadisticas.zscoreNombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/estadisticas', estadisticas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/estadisticas', estadisticas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(estadisticas)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
