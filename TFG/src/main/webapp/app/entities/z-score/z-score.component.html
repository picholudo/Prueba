<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.zScore.home.title">Z Scores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-z-score" [routerLink]="['/z-score/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.zScore.home.createLabel">
            Create a new Z Score
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="zScores?.length === 0">
        <span jhiTranslate="App.zScore.home.notFound">No zScores found</span>
    </div>
    <div class="table-responsive" *ngIf="zScores?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.zScore.nombre">Nombre</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zScore of zScores ;trackBy: trackId">
                <td><a [routerLink]="['/z-score', zScore.id, 'view' ]">{{zScore.id}}</a></td>
                <td>{{zScore.nombre}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/z-score', zScore.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/z-score', zScore.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(zScore)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
