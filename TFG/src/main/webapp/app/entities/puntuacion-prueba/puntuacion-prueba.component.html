<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.puntuacionPrueba.home.title">Puntuacion Pruebas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puntuacion-prueba" [routerLink]="['/puntuacion-prueba/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.puntuacionPrueba.home.createLabel">
            Create a new Puntuacion Prueba
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="puntuacionPruebas?.length === 0">
        <span jhiTranslate="App.puntuacionPrueba.home.notFound">No puntuacionPruebas found</span>
    </div>
    <div class="table-responsive" *ngIf="puntuacionPruebas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.puntuacionPrueba.valor">Valor</span></th>
            <th scope="col" ><span jhiTranslate="App.puntuacionPrueba.zscore">Zscore</span></th>
            <th scope="col" ><span jhiTranslate="App.puntuacionPrueba.paciente">Paciente</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puntuacionPrueba of puntuacionPruebas ;trackBy: trackId">
                <td><a [routerLink]="['/puntuacion-prueba', puntuacionPrueba.id, 'view' ]">{{puntuacionPrueba.id}}</a></td>
                <td>{{puntuacionPrueba.valor}}</td>
                <td>
                    <div *ngIf="puntuacionPrueba.zscoreId">
                        <a [routerLink]="['/z-score', puntuacionPrueba.zscoreId , 'view' ]" >{{puntuacionPrueba.zscoreNombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="puntuacionPrueba.pacienteId">
                        <a [routerLink]="['/evaluacion', puntuacionPrueba.pacienteId , 'view' ]" >{{puntuacionPrueba.pacienteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/puntuacion-prueba', puntuacionPrueba.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/puntuacion-prueba', puntuacionPrueba.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(puntuacionPrueba)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
