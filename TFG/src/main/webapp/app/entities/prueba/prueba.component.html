<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.prueba.home.title">Pruebas</span>
        <!--<button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-prueba" [routerLink]="['/prueba/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.prueba.home.createLabel">
            Create a new Prueba
            </span>
        </button> -->
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pruebas?.length === 0">
        <span jhiTranslate="App.prueba.home.notFound">No pruebas found</span>
    </div>
    <div class="table-responsive" *ngIf="pruebas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="App.prueba.nombre">Nombre</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prueba of pruebas ;trackBy: trackId">
                <td><a [routerLink]="['/prueba', prueba.id, 'view' ]">{{prueba.id}}</a></td>
                <td>{{prueba.nombre}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/prueba', prueba.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/prueba', prueba.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(prueba)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
